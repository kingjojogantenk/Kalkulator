    <style>
      /* Your existing styles go here */

        background-image: url("https://mhomecare.co.id/blog/wp-content/uploads/2020/10/Syarat-makanan-sehat-dan-jenis-jenisnya.jpg"); /* Ganti path dengan path gambar Anda */

        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Tambahkan efek bayangan */
        text-align: center;
        width: 300px;
        margin: auto;
        margin-top: 80px; /* Ubah nilai margin-top */
        position: relative;
        color: #ecf0f1; /* Ganti warna teks */
      }

      h1 {
        color: #f5f5f5; /* Ganti warna judul */
        margin-bottom: 20px;
        font-size: 24px; /* Ubah ukuran font judul */
      }

      h1 span {
        color: #4caf50; /* Ganti warna elemen span */
      }

      label {
        display: block;
        margin-top: 10px;
        color: #ecf0f1; /* Ganti warna teks label */
      }

      input,
      select {
        width: calc(100% - 20px);
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #34495e; /* Ganti warna border input */
        border-radius: 5px;
        background-color: #34495e; /* Ganti warna latar input */
        color: #ecf0f1; /* Ganti warna teks input */
      }

      button {
        background-color: #4ae73c; /* Ganti warna tombol */
        color: #ecf0f1; /* Ganti warna teks tombol */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Efek transisi */
      }

      button:hover {
        background-color: #2bc044; /* Ganti warna tombol saat dihover */
      }

      #bmr-result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">

      </div>
    </header>

    <div id="bmr-calculator">
      <h1><span>Kalkulator</span> BMR</h1>

      <label for="gender">Jenis Kelamin:</label>
      <select id="gender">
        <option value="male">Pria</option>
        <option value="female">Wanita</option>
      </select>

      <label for="age">Usia:</label>
      <input type="number" id="age" placeholder="Usia" />

      <label for="weight">Berat Badan (kg):</label>
      <input type="number" id="weight" placeholder="Berat Badan" />

      <label for="height">Tinggi Badan (cm):</label>
      <input type="number" id="height" placeholder="Tinggi Badan" />

      <button onclick="calculateBMR()">Hitung BMR</button>

      <p id="bmr-result">BMR: 0 Kal</p>
    </div>

    <script>
      function calculateBMR() {
        var gender = document.getElementById("gender").value;
        var age = parseInt(document.getElementById("age").value);
        var weight = parseFloat(document.getElementById("weight").value);
        var height = parseFloat(document.getElementById("height").value);

        if (
          isNaN(age) ||
          isNaN(weight) ||
          isNaN(height) ||
          age <= 0 ||
          weight <= 0 ||
          height <= 0
        ) {
          alert(
            "Masukkan nilai yang valid untuk usia, berat badan, dan tinggi badan!"
          );
          return;
        }

        var bmr = 0;

        if (gender === "male") {
          bmr = 88.362 + 13.397 * weight + 4.799 * height - 5.677 * age;
        } else if (gender === "female") {
          bmr = 447.593 + 9.247 * weight + 3.098 * height - 4.33 * age;
        }

        document.getElementById("bmr-result").innerHTML =
          "BMR: " + bmr.toFixed(0) + " Kal";
      }
    </script>
  </body>
