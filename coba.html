      /* Animation for the border glow effect */
      @keyframes glow {

        }

        50% {

            0 0 20px rgba(0, 123, 255, 0.6);
        }
      }

      /* Applying the glow animation to the section with a delay for each item */
      section::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        z-index: -1;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);

    <script>
      // Function to update date and time
      function updateDateTime() {
        var datetimeElement = document.getElementById("datetime");
        var now = new Date();
        var options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
          timeZoneName: "short",
        };
        var formattedDateTime = now.toLocaleDateString("en-US", options);
        datetimeElement.innerText = formattedDateTime;
      }

      // Update date and time initially
      updateDateTime();

      // Update date and time every second
      setInterval(updateDateTime, 1000);
    </script>
